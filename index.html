<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Winner! Winner! Winner!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="root">

    <div class="app">

        <h1>Current Winner(s): <span>{{winnerString}}</span></h1>

        <ul>
            <li v-for="f in frameworks">
                <p>
                    <span class="special">{{f.name}}</span> has <span class="special">{{f.votes}}</span> votes
                </p>
                <div class="btns">
                    <a href="#" v-on:click="voteFor(f)" class="vote-btn btn">Vote!</a>
                    <a href="#" v-on:click="remove(f)" class="delete-btn btn">Delete</a>
                </div>

            </li>
        </ul>

        <div class="new_candidate">
            <a href="#" v-on:click="toggleEditMode">{{ editMode ? 'Close' : 'Add new' }}</a>
            <input placeholder="Press 'Enter to submit'" v-if="editMode" v-on:keyup.enter="addNew">
        </div>

    </div>


</div>
<script src="index.js"></script>
</body>
</html>
